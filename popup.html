<!DOCTYPE html>
<html>
<head>
    <title>LeadShark Extension</title>
    <style>
        body {
            width: 600px;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            background-color: #73D; /* LinkedIn primary color */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        img.avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
    <script src="libs/jquery-3.7.1.min.js"></script>
    <script src="popup.js" defer></script>
</head>
<body>
    <div id="profileTableContainer" class="table-container">
        <table id="profileTable">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Name</th>
                    <th>Current Position</th>
                    <th>Profile URL</th>
                    <th>Location</th>
                    <th>Badge</th>
                    <th>Summary</th>
                    <th>Services</th>
                    <th>Request Services</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="profileDetails" style="display: none;"></div>
</body>
</html>
